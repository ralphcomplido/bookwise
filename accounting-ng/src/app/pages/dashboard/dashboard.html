<div style="max-width:900px;margin:40px auto;font-family:Arial;">
  <h2>Dashboard</h2>

  <p *ngIf="isLoading">Loading...</p>
  <p style="color:red" *ngIf="error">{{ error }}</p>

  <div *ngIf="!isLoading && !error">
    <p style="color:#555;">
      Access: <strong>{{ accessLevel || 'Unknown' }}</strong>
    </p>

    <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:14px;">
      <a
        *ngIf="canManageTransactions()"
        routerLink="/transactions"
        style="display:inline-block;padding:12px 16px;border:1px solid #ddd;border-radius:8px;text-decoration:none;">
        Manage Transactions
      </a>

      <a
        *ngIf="canManageTransactions()"
        routerLink="/accounts"
        style="display:inline-block;padding:12px 16px;border:1px solid #ddd;border-radius:8px;text-decoration:none;">
        Manage Accounts
      </a>

      <a
        *ngIf="canViewReports()"
        routerLink="/reports"
        style="display:inline-block;padding:12px 16px;border:1px solid #ddd;border-radius:8px;text-decoration:none;">
        View Reports
      </a>
    </div>

    <div *ngIf="accessLevel === 'Registered'" style="margin-top:16px;">
      <p>Your account is registered but has not been assigned a role yet.</p>
      <p>Please contact the admin to assign Bookkeeper or ReportViewer.</p>
    </div>
  </div>
</div>
